<!DOCTYPE html>
<html xmlns:rel="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ImageToAscii - JavaScript</h1>
<br>

<p>Image</p>
<input type='file'/>
<br>

<p>Width Percentage:</p>
<input type="range" min="2" max="100" value="50" id="widthSlider">
<input type="number" id="widthNumber">
FontScale:
<input type="checkbox" id="scaleFont">
<br>
<p>Ramp:</p>
<input type="range" min="0" max="68" value="0" id="rampSlider">
<br>
<di id="gifOnlyAdjustments" style="display: none">
    <p>Speed:</p>
    <input type="range" min="5" max="77" value="45" id="speedSlider">
    <input type="button" value="Pause/Play" id="pausePlayButton">
    <br>
</di>

<canvas id="imageCanvas" width="1100" height="500"></canvas>

<p id="Ascii"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.rawgit.com/buzzfeed/libgif-js/master/libgif.js" type ="text/javascript"></script>
<script src="upload.js"></script>

<img src="https://i.imgur.com/RY2vTBQ.gif" id = 'gifimg' rel:auto_play="0" rel:rubbable="0" style="display: none"/>

</body>
</html>
